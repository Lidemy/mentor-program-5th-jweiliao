<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="">
  <meta name="keywords" content="Just A Bite">
  <meta property="og:title" content="新拖延運動報名表單">
  <meta property="og:type" content="demo">
  <meta property="og:url" content="https://www.lidemy.com.tw">
  <meta property="og:site_name" content="新拖延運動報名表單">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta name="google" value="notranslate">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="canonical" href="https://www.lidemy.com.tw">
  <title>新拖延運動報名表單</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="asset/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>新拖延運動報名表單</h1>
      <h4>活動日期：2020/12/10 ~ 2020/12/11</h4>
      <h4>活動地點：台北市大安區新生南路二段1號</h4>
      <p class="reqired-text">* 必填</p>
      <form id="form" name="form" action="">
        <div>
          <div class="input-title">暱稱 <span class="reqired-text">*</span></div>
          <div class="input-mr">
            <input type="text" placeholder="您的回答" class="input-control" id="userName" name="userName">
          </div>
        </div>
        <div>
          <div class="input-title">電子郵件 <span class="reqired-text">*</span></div>
          <div class="input-mr">
            <input type="email" placeholder="您的回答" class="input-control" id="email" name="email">
          </div>
        </div>
        <div>
          <div class="input-title">手機號碼 <span class="reqired-text">*</span></div>
          <div class="input-mr">
            <input type="text" placeholder="您的回答" class="input-control" id="cellPhone" name="cellPhone">
          </div>
        </div>
        <div>
          <div class="input-title">報名類型 <span class="reqired-text">*</span></div>
          <div class="input-mr">
            <label for="radios1" class="radio-block">
              <input type="radio" name="entry_type" id="radios1" class="" value="option1">
              <span>有誰能比我知道</span>
            </label>
            <label for="radios2" class="radio-block">
              <input type="radio" name="entry_type" id="radios2" class="" value="option2">
              <span>你的溫柔像羽毛</span>
            </label> 
          </div>
        </div>
        <div>
          <div class="input-title">怎麼知道這個活動的 <span class="reqired-text">*</span></div>
          <div class="input-mr">
            <textarea maxlength="500" rows="3" placeholder="" id="details" name="details"></textarea>
          </div>
        </div>
        <div>
          <div class="input-title">其他</div>
          <p>對活動的一些建議</p>
          <div class="input-mr">
            <textarea name="" id="" maxlength="500" rows="3" placeholder=""></textarea>
          </div>
        </div>
        <div>
          <input type="submit" id="submit" class="btn-yellow" vaule="">
          <!-- <button type="button" id="submit" class="btn-yellow">提交</button> -->
          <p>請勿透過表單送出您的密碼。</p>
        </div>
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="copyright">&copy; 2021 &copy; Copyright. All rights Reserved.</div>
  </footer>
</body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.11/dist/sweetalert2.all.min.js"></script>
  <script src="asset/js/main.js"></script>
</html>
